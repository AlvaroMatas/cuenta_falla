<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cuentas de la Falla - Nitales</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCnZQCodEHPtQwZUsYLaxEzXesDBhoVrCM",
            authDomain: "fallacuenta.firebaseapp.com",
            projectId: "fallacuenta",
            storageBucket: "fallacuenta.firebasestorage.app",
            messagingSenderId: "1015231081604",
            appId: "1:1015231081604:web:41905c3382df9d6f8a66d1",
            measurementId: "GG-QEKBQ53F0B"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // EXPORTAMOS TODO A WINDOW PARA QUE REACT LO VEA
        window.db = db;
        window.fb = { doc, getDoc, setDoc, onSnapshot };
    </script>

    <style>
        body { background-color: #0f0f0f; color: #e5e7eb; font-family: ui-sans-serif, system-ui; -webkit-tap-highlight-color: transparent; }
        .card { background: #1a1a1a; border-radius: 12px; border: 1px solid #333; }
        .tab-active { border-bottom: 3px solid #ef4444; color: #ef4444; font-weight: bold; }
        input[type="checkbox"] { width: 24px; height: 24px; accent-color: #22c55e; cursor: pointer; border-radius: 6px; }
        .paid-bg { background-color: #064e3b !important; }
        .table-container { overflow-x: auto; -webkit-overflow-scrolling: touch; border-radius: 8px; scrollbar-width: none; }
        .sticky-col { position: sticky; left: 0; background: #1a1a1a; z-index: 20; border-right: 2px solid #333; min-width: 100px; }
        .touch-btn { min-height: 44px; display: flex; align-items: center; justify-content: center; }
        .loading-overlay { position: fixed; inset: 0; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const MESES = ["Sep", "Oct", "Nov", "Dic", "Ene", "Feb", "Mar", "Abr", "May", "Jun"];
        const ADMIN_PASSWORD = "Admin123";

        function App() {
            const [role, setRole] = useState(() => sessionStorage.getItem('falla_role') || null);
            const [passInput, setPassInput] = useState("");
            const [view, setView] = useState('cuotas');
            const [loading, setLoading] = useState(true);
            
            const [falleros, setFalleros] = useState([]);
            const [contabilidadMensual, setContabilidadMensual] = useState([]);
            const [efectivo, setEfectivo] = useState(0);
            const [tarjeta, setTarjeta] = useState(0);

            useEffect(() => {
                if (!window.db || !window.fb) return;

                // Usamos las funciones desde window.fb
                const { onSnapshot, doc } = window.fb;
                
                const unsub = onSnapshot(doc(window.db, "falla", "globalData"), (docSnap) => {
                    if (docSnap.exists()) {
                        const data = docSnap.data();
                        setFalleros(data.falleros || []);
                        setContabilidadMensual(data.contabilidadMensual || []);
                        setEfectivo(data.efectivo || 0);
                        setTarjeta(data.tarjeta || 0);
                    } else {
                        initDatabase();
                    }
                    setLoading(false);
                }, (error) => {
                    console.error("Error en Firebase:", error);
                    alert("Error de permisos: Revisa las Reglas de Firestore");
                });

                return () => unsub();
            }, []);

            const initDatabase = async () => {
                const initialFalleros = [
                    "Luis", "Iker", "Álvaro", "Adriana", "Leire", "Balma", "Martín", "Gabi", 
                    "Sofía", "Andrea", "Arianne", "Sabrina", "Álex", "Valeria", "Marcos", 
                    "Pere", "Hada", "Diana", "Lucia", "Sergio"
                ].map((n, i) => ({ id: i, nombre: n, pagos: Array(10).fill(false) }));

                const initialConta = MESES.map(m => ({ mes: m, ingresoExtra: 0, gasto: 0 }));

                await saveData({
                    falleros: initialFalleros,
                    contabilidadMensual: initialConta,
                    efectivo: 196.06,
                    tarjeta: 0.21
                });
            };

            const saveData = async (newData) => {
                try {
                    const { setDoc, doc } = window.fb;
                    await setDoc(doc(window.db, "falla", "globalData"), newData);
                } catch (e) {
                    console.error("Error guardando:", e);
                }
            };

            const getCuota = (mesNombre) => (mesNombre === "Feb" ? 10 : 5);

            const totalCuotas = falleros.reduce((acc, f) => {
                return acc + f.pagos.reduce((accP, pagado, idx) => accP + (pagado ? getCuota(MESES[idx]) : 0), 0);
            }, 0);

            const totalGastos = contabilidadMensual.reduce((acc, m) => acc + m.gasto, 0);
            const totalIngresosExtra = contabilidadMensual.reduce((acc, m) => acc + m.ingresoExtra, 0);
            const saldoTotal = totalCuotas + totalIngresosExtra - totalGastos;

            const handleLogin = (selectedRole) => {
                if (selectedRole === 'admin') {
                    if (passInput === ADMIN_PASSWORD) {
                        setRole('admin');
                        sessionStorage.setItem('falla_role', 'admin');
                    } else { alert("Contraseña incorrecta"); }
                } else {
                    setRole('user');
                    sessionStorage.setItem('falla_role', 'user');
                }
            };

            const handleTogglePago = (fId, mIdx) => {
                if (role !== 'admin') return;
                const newFalleros = falleros.map(f => f.id === fId ? 
                    {...f, pagos: f.pagos.map((p, i) => i === mIdx ? !p : p)} : f
                );
                saveData({ falleros: newFalleros, contabilidadMensual, efectivo, tarjeta });
            };

            if (loading) return (
                <div className="loading-overlay">
                    <i className="fas fa-circle-notch fa-spin text-4xl text-red-600 mb-4"></i>
                    <p className="text-gray-500 animate-pulse">CONECTANDO A LA NUBE...</p>
                </div>
            );

            if (!role) {
                return (
                    <div className="min-h-screen flex items-center justify-center p-4">
                        <div className="card p-6 w-full max-w-md text-center shadow-2xl border-red-900">
                            <i className="fas fa-fire-alt text-5xl text-red-600 mb-4"></i>
                            <h2 className="text-xl font-bold mb-6 uppercase tracking-widest">Falla 2026</h2>
                            <button onClick={() => handleLogin('user')} className="w-full bg-neutral-800 touch-btn rounded-xl mb-4 font-bold border border-neutral-700">ENTRAR CONSULTA</button>
                            <div className="mt-4 pt-6 border-t border-neutral-800">
                                <input type="password" placeholder="Pin Admin" className="w-full bg-black border border-neutral-700 p-3 rounded-xl mb-3 text-center outline-none focus:border-red-600" value={passInput} onChange={(e) => setPassInput(e.target.value)} />
                                <button onClick={() => handleLogin('admin')} className="w-full bg-red-700 touch-btn rounded-xl font-bold uppercase text-sm">ADMINISTRADOR</button>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="max-w-6xl mx-auto p-3 sm:p-6">
                    <header className="mb-4 bg-gradient-to-br from-red-900 to-black p-5 rounded-2xl border border-red-800 relative">
                        <button onClick={() => {setRole(null); sessionStorage.removeItem('falla_role');}} className="absolute top-3 right-3 text-gray-400 text-sm p-2"><i className="fas fa-sign-out-alt"></i></button>
                        <div className="flex flex-col gap-4">
                            <div>
                                <h1 className="text-xl font-black uppercase">Falla 2026</h1>
                                {role === 'admin' ? (
                                    <div className="flex gap-3 text-[10px] mt-1 text-gray-300 font-mono">
                                        <span className="bg-black/40 px-2 py-0.5 rounded">EF: {efectivo}€</span>
                                        <span className="bg-black/40 px-2 py-0.5 rounded">TJ: {tarjeta}€</span>
                                    </div>
                                ) : <span className="text-[10px] text-green-500 font-bold uppercase tracking-widest">Sincronizado con la nube</span>}
                            </div>
                            <div className="flex justify-between items-end border-t border-white/10 pt-3">
                                <div>
                                    <p className="text-[10px] text-gray-400 uppercase font-bold">Saldo en Caja</p>
                                    <span className="text-3xl font-mono font-bold">{role === 'admin' ? `${saldoTotal.toFixed(2)}€` : '***€'}</span>
                                </div>
                            </div>
                        </div>
                    </header>

                    <nav className="flex gap-4 mb-4 overflow-x-auto pb-2 border-b border-neutral-800">
                        <button onClick={() => setView('cuotas')} className={`whitespace-nowrap pb-2 text-sm ${view === 'cuotas' ? 'tab-active' : 'text-gray-500'}`}>PAGOS</button>
                        {role === 'admin' && (
                            <>
                                <button onClick={() => setView('meses')} className={`whitespace-nowrap pb-2 text-sm ${view === 'meses' ? 'tab-active' : 'text-gray-500'}`}>CONTABILIDAD</button>
                                <button onClick={() => setView('config')} className={`pb-2 text-sm ${view === 'config' ? 'tab-active' : 'text-gray-500'}`}><i className="fas fa-cog"></i></button>
                            </>
                        )}
                    </nav>

                    {view === 'cuotas' && (
                        <div className="card table-container">
                            <table className="w-full text-xs text-left">
                                <thead className="bg-neutral-800">
                                    <tr>
                                        <th className="p-3 sticky-col">Nombre</th>
                                        {MESES.map(m => <th key={m} className="p-3 text-center border-l border-neutral-700">{m}<br/><span className="text-[8px] text-yellow-500">{getCuota(m)}€</span></th>)}
                                    </tr>
                                </thead>
                                <tbody>
                                    {falleros.map(f => (
                                        <tr key={f.id} className="border-b border-neutral-800">
                                            <td className="p-3 font-bold sticky-col">{f.nombre}</td>
                                            {f.pagos.map((p, i) => (
                                                <td key={i} className={`p-3 text-center border-l border-neutral-800 transition-colors ${p ? 'paid-bg' : ''}`}>
                                                    <input type="checkbox" checked={p} onChange={() => handleTogglePago(f.id, i)} disabled={role !== 'admin'} />
                                                </td>
                                            ))}
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    )}

                    {view === 'meses' && role === 'admin' && (
                        <div className="space-y-3">
                            {contabilidadMensual.map((m, idx) => (
                                <div key={m.mes} className="card p-4 flex justify-between items-center shadow-lg">
                                    <div className="flex-1">
                                        <h4 className="font-bold text-red-500 uppercase text-xs">{m.mes}</h4>
                                        <div className="grid grid-cols-2 gap-2 mt-2">
                                            <div className="bg-black/30 p-2 rounded-lg">
                                                <span className="block text-[8px] text-gray-500">INGRESOS</span>
                                                <input type="number" value={m.ingresoExtra} 
                                                    onChange={(e) => {
                                                        const newConta = contabilidadMensual.map((item, i) => i === idx ? {...item, ingresoExtra: Number(e.target.value)} : item);
                                                        saveData({falleros, contabilidadMensual: newConta, efectivo, tarjeta});
                                                    }} className="bg-transparent w-full font-mono text-green-500 text-sm outline-none" />
                                            </div>
                                            <div className="bg-black/30 p-2 rounded-lg">
                                                <span className="block text-[8px] text-gray-500">GASTOS</span>
                                                <input type="number" value={m.gasto} 
                                                    onChange={(e) => {
                                                        const newConta = contabilidadMensual.map((item, i) => i === idx ? {...item, gasto: Number(e.target.value)} : item);
                                                        saveData({falleros, contabilidadMensual: newConta, efectivo, tarjeta});
                                                    }} className="bg-transparent w-full font-mono text-red-400 text-sm outline-none" />
                                            </div>
                                        </div>
                                    </div>
                                    <div className="ml-4 text-right">
                                        <span className={`text-sm font-mono font-bold ${ (m.ingresoExtra - m.gasto) >= 0 ? 'text-green-500' : 'text-red-500'}`}>
                                            {(m.ingresoExtra - m.gasto).toFixed(2)}€
                                        </span>
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}

                    {view === 'config' && role === 'admin' && (
                        <div className="card p-5 space-y-6">
                            <h3 className="text-sm font-bold border-b border-neutral-700 pb-2">AJUSTES INICIALES</h3>
                            <div className="space-y-4">
                                <div>
                                    <label className="text-[10px] text-gray-500 uppercase block mb-1">Efectivo inicial</label>
                                    <input type="number" value={efectivo} onChange={(e) => saveData({falleros, contabilidadMensual, efectivo: Number(e.target.value), tarjeta})} className="w-full bg-black border border-neutral-700 p-3 rounded-xl font-mono" />
                                </div>
                                <div>
                                    <label className="text-[10px] text-gray-500 uppercase block mb-1">Tarjeta inicial</label>
                                    <input type="number" value={tarjeta} onChange={(e) => saveData({falleros, contabilidadMensual, efectivo, tarjeta: Number(e.target.value)})} className="w-full bg-black border border-neutral-700 p-3 rounded-xl font-mono" />
                                </div>
                            </div>
                        </div>
                    )}

                    <footer className="mt-8 text-center text-[10px] text-gray-600 uppercase tracking-tighter pb-10">
                        © 2026 Gestión Falla - Nitales - Desarrollado por Álvaro Matas Adam
                    </footer>
                </div>
            );
        }

        // Renderizado
        const checkReady = setInterval(() => {
            if (window.db && window.fb) {
                clearInterval(checkReady);
                const root = ReactDOM.createRoot(document.getElementById('root'));
                root.render(<App />);
            }
        }, 100);
    </script>
</body>
</html>
